<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center mt-16">
      Welcome To My <span class="font-semibold text-purple-900"> Bapar Bank</span>!!!!
    </h1>
    <main>
      <section class="my-6">
        <div class="bg-cyan-300 w-3/4 text-center mx-auto rounded">
          <form action="" class="py-24">
            <h4 class="text-3xl font-semibold">Please Login</h4>
            <input
              type="text"
              class="block mx-auto my-4 rounded w-1/4 py-1 pl-6 border-gray-400"
              placeholder="Enter your E-main or user name"
              id="input-email"
            />
            <input
              type="password"
              class="block mx-auto rounded my-4 w-1/4 py-1 pl-6 border-gray-400"
              placeholder="Enter your password"
              name=""
              id="input-pass"
            />
            <button
              class="bg-orange-500 py-3 px-10 text-xl rounded text-white font-semibold"
              id="button"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="bank.js"></script>
  </body>
</html>
