<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBBL Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <h1 class="text-5xl text-center mt-16">
      Welcome To My <span class="font-semibold text-purple-900"> Bapar Bank</span>!!!!
    </h1>
    <main class="w-3/4 mx-auto">
      <section>
        <div class="grid grid-cols-3 gap-12 text-white text-center mt-16">
          <div class="bg-green-300 py-16 rounded">
            <h1 class="text-3xl">Deposit</h1>
            <h1 class="text-5xl">$<span id="deposit-add">000</span></h1>
          </div>
          <div class="bg-blue-300 p-16 rounded">
            <h1 class="text-3xl">Withdraw</h1>
            <h1 class="text-5xl">$<span id="total-withdraw">000</span></h1>
          </div>
          <div class="bg-yellow-300 p-16 rounded">
            <h1 class="text-3xl">Balance</h1>
            <h1 class="text-5xl">$<span id="balance-update">1000</span></h1>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-32 text-center mt-8">
          <div class="bg-rose-100 py-16 rounded">
            <h4 class="text-3xl font-semibold">Please Deposit</h4>
            <input
              type="text"
              class="block mx-auto my-4 rounded w-2/4 py-2 pl-6 border-gray-400"
              placeholder="Enter your Deposit amount"
              id="deposit-amount"
            />
            <button
              class="bg-orange-500 py-2 px-8 mt-4 text-xl rounded text-white font-semibold"
              id="deposit-button"
            >
              Deposit
            </button>
          </div>
          <div class="bg-teal-200 py-16 rounded">
            <h4 class="text-3xl font-semibold">Please Withdraw</h4>
            <input
              type="text"
              class="block mx-auto my-4 rounded w-2/4 py-2 pl-6 border-gray-400"
              placeholder="Enter your Withdraw amount"
              id="withdraw-amount"
            />
            <button
              class="bg-orange-500 py-2 px-6 mt-4 text-xl rounded text-white font-semibold"
              id="withdraw-button"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="banking.js"></script>
  </body>
</html>
